<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            />
        <!-- Agrega tus referencias CSS y JS aquÃ­ -->
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />


        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <link rel="stylesheet" th:href="@{/css/estilosLayout.css}" />



    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto px-sm-0 px-0 text-light" style="background-color: var(--azul-oscuro)">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
                        >
                        <a
                            th:href="@{/}"
                            style="color: #fff;"
                            class="fw-bold d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none"
                            >
                            <span class="fs-5 d-none d-sm-inline">Real State NOA</span>
                        </a>
                        <ul
                            class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu"
                            >
                            <li class="nav-item">
                                <a
                                    th:href="@{/}"
                                    th:classappend="${request?.getRequestURI().endsWith('/')}?'active':''"
                                    class="nav-link text-light align-middle"
                                    >
                                    <i class="fa-solid fa-home"></i>
                                    <span class="ms-1 d-none d-sm-inline">Principal</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a

                                    th:href="@{/inmuebles}"
                                    th:classappend="${request?.getRequestURI().endsWith('/inmuebles')}?'active':''"
                                    class="nav-link text-light align-middle"
                                    >
                                    <i class="fa-solid fa-house-circle-check"></i>
                                    <span class="ms-1 d-none d-sm-inline">Inmuebles</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    th:href="@{/clientes}"
                                    th:classappend="${request?.getRequestURI().endsWith('/clientes')}?'active':''"
                                    class="nav-link text-light  align-middle"
                                    >
                                    <i class="fa-solid fa-handshake"></i>
                                    <span class="ms-1 d-none d-sm-inline">Clientes</span></a
                                >
                            </li>
                            <li>
                                <a
                                    th:href="@{/ventas}"
                                    th:classappend="${request?.getRequestURI().endsWith('/ventas')}?'active':''"
                                    class="nav-link text-light  align-middle"
                                    >
                                    <i class="fa-solid fa-tag"></i>
                                    <span class="ms-1 d-none d-sm-inline">Ventas</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/alquiler}"
                                    th:classappend="${request?.getRequestURI().endsWith('/alquiler')}?'active':''"
                                    class="nav-link text-light  align-middle"
                                    >
                                    <i class="fa-solid fa-tag"></i>
                                    <span class="ms-1 d-none d-sm-inline">Alquiler</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/consultas}"
                                    th:classappend="${request?.getRequestURI().endsWith('/consultas')}?'active':''"
                                    class="nav-link text-light  align-middle"
                                    >
                                    <i class="fa-solid fa-comments"></i>
                                    <span class="ms-1 d-none d-sm-inline">Consultas</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/agentes}"
                                    th:classappend="${request?.getRequestURI().endsWith('/agentes')}?'active':''"
                                    class="nav-link text-light align-middle"
                                    >
                                    <i class="fa-solid fa-users"></i>
                                    <span class="ms-1 d-none d-sm-inline">Agentes</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/contratos}"
                                    th:classappend="${request?.getRequestURI().endsWith('/contratos')}?'active':''"
                                    class="nav-link text-light align-middle"
                                    >
                                    <i class="fa-solid fa-folder"></i>
                                    <span class="ms-1 d-none d-sm-inline">Contratos</span></a
                                >
                            </li>
                        </ul>
                        <hr />

                    </div>
                </div>

                <div
                    class="col p-0"
                    style="font-size: 14px"
                    >
                    <div class=" bg-secondary text-white p-2 d-flex justify-content-between">
                        <h3>Bienvenido, Exequiel</h3>
                        <div>
                            <img class="rounded-circle" src="./avatar.png" alt="Perfil" width="50">
                        </div>
                    </div>


                    <!-- <div class="p-3 bg-light" style="min-height: 100vh;">
                         <div th:replace="~{${contenido}::fragmento}"></div>
                     </div>-->
                    <!-- Page content-->
                    <div class="p-3 bg-light"  style="min-height: 100vh;" layout:fragment="contenido">


                    </div>
                </div>
            </div>

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
            ></script>
            <script th:src="@{/js/funciones.js}"></script>
    </body>

</html>

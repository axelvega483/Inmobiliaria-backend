<!DOCTYPE html>
<html>
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            />
        <!-- Agrega tus referencias CSS y JS aquÃ­ -->
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />

        <!-- Lineicons CSS -->
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto px-sm-0 px-0 bg-secondary">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
                        >
                        <a
                            th:href="@{/cliente}"
                            style="color: #989898;"
                            class="fw-bold text-dark d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none"
                            >
                            <span class="fs-5 d-none d-sm-inline">Real State NOA</span>
                        </a>
                        <ul
                            class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu"
                            >
                            <li class="nav-item ">
                                <a
                                    th:href="@{/cliente}"
                                    class="nav-link  text-light align-middle active"
                                    >
                                    <i class="lni lni-home"></i>
                                    <span class="ms-1 d-none d-sm-inline">Principal</span>
                                </a>
                            </li>

                            <li>
                                <a
                                    th:href="@{/inmueble}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class=""></i>
                                    <span class="ms-1 d-none d-sm-inline">Inmuebles</span></a
                                >
                            </li>
                            <li>
                                <a
                                    th:href="@{/cliente}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Clientes</span></a
                                >
                            </li>
                            <li>
                                <a
                                    th:href="@{/ventas}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Ventas</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/alquiler}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Alquiler</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/consultas}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Consultas</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/agentes}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Agentes</span></a
                                >
                            </li>
                            <li>

                                <a
                                    th:href="@{/contratos}"
                                    class="nav-link text-light px-0 align-middle"
                                    >
                                    <i class="fs-4 bi-table"></i>
                                    <span class="ms-1 d-none d-sm-inline">Contratos</span></a
                                >
                            </li>
                        </ul>
                        <hr />

                    </div>
                </div>

                <div
                    class="col p-0"
                    style="font-size: 14px"
                    >
                    <div class=" bg-secondary text-white p-2 d-flex justify-content-between">
                        <h3>Bienvenido, Exequiel</h3>
                        <div>
                            <img class="rounded-circle" src="./avatar.png" alt="Perfil" width="50">
                        </div>
                    </div>
                    <div>
                        <div th:replace="${contenido}::fragmento"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

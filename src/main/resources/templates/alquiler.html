<html>
    <head>

        <meta charset="UTF-8">

    <body>
        <div th:fragment="fragmento">
            <div class="p-3 bg-light shadow-sm" style="min-height: 100vh;">
                <div>
                    <h3 class="border-bottom">Alquiler</h3>
                </div>
                <div class="shadow-sm p-3 bg-white rounded-2">
                    <p class="border-bottom">Criterios de busquedas</p>
                    <div class="d-flex gap-3">
                        <div class="col-4 d-flex flex-column">
                            <label class="form-label mb-0">Mes</label>
                            <select class="form-select">
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                            </select>
                        </div>
                        <div class="col-4 d-flex flex-column">
                            <label class="form-label mb-0">Estado</label>
                            <select class="form-select">
                                <option value="Todos">Todos</option>
                                <option value="Alquilado">Adeuda</option>
                                <option value="Pagado">Pagado</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-sm btn-secondary">Filtrar</button>
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-between align-items-end">
                    <div class="d-flex justify-content-end">
                         <h5 class="fw-light">Encontrados 5 de 150</h5>
                    </div>

                    <div>
                        <button class="btn btn-sm btn-danger">Imprimir</button>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalFormulario">Nuevo</button>
                    </div>
                    <div class="modal fade" id="modalFormulario"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content p-3">
                                <form>

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalFormulario">Nuevo Alquiler</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="border-bottom mb-3 fw-bold">Datos Principales</p>
                                        <div class="d-flex flex-wrap gap-2">
                                            <div class="col-12">
                                                <label class="form-label mb-0">Cliente</label>
                                                <input class="form-control" type="text" placeholder="Ingrese un dni">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label mb-0">Inmueble</label>
                                                <select class="form-select">
                                                    <option value="">
                                                        Casa Quinta - Santiago del Estero
                                                    </option>
                                                    <option value="">
                                                        Departamento Amoblado- Tucuman
                                                    </option>
                                                    <option value="">
                                                        Terreno Campo - Santiago del Estero
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Fecha Inicio</label>
                                                <input class="form-control" type="date" placeholder="Ingrese un dni">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Fecha Fin</label>
                                                <input class="form-control" type="date" placeholder="Ingrese un dni">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Total</label>
                                                <input class="form-control" disabled type="text">
                                            </div>
                                        </div>
                                        <p class="border-bottom mb-3 mt-5 fw-bold">Pago Primer Mes</p>
                                        <div class="d-flex flex-wrap gap-3">
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Mes</label>
                                                <input class="form-control" type="text" value="Octubre" disabled>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Importe</label>
                                                <input class="form-control" type="text" value="$ 30.000,00" disabled>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label class="form-label mb-0">Metodo de Pago</label>
                                                <input class="form-control" type="text"  placeholder="Ingrese metodo ..">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shadow-sm p-3 rounded-2 bg-white table-responsive">
                    <table class="table table-striped table-dense table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Inmueble</th>
                                <th>Monto</th>
                                <th>Contrato</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Utl. Pago</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Raineri Exequiel</td>
                                <td>Casa Quinta</td>
                                <td>24/02/24</td>
                                <td>03/6/6</td>
                                <td>5/5/5</td>
                                <td>5/5/5</td>
                                <td>5/5/5</td>
                                <td>Adeuda</td>
                                <td>
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-sm btn-warning"  data-bs-toggle="modal" data-bs-target="#modalFormulario">Editar</button>
                                        <button class="btn btn-sm btn-danger">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

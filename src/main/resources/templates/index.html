<html>
    <head>
        <title>Real State NOA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav >
            <a th:href="@{/cliente}">Clientes</a>
            <a th:href="@{/usuario}">Usuarios</a>            
        </nav>
        <main th:fragment="fragmento">
            <h1>Cliente</h1>
            <h2>Filtrar Clientes</h2>
            <form th:action="@{/cliente/filtrar}" method="get">
                <input type="text" name="nombre" placeholder="Nombre" th:value="${nombreFiltro}" />
                <input type="text" name="apellido" placeholder="Apellido" th:value="${apellidoFiltro}" />
                <input type="text" name="provincia" placeholder="Provincia" th:value="${provinciaFiltro}" />
                <button type="submit">Filtrar</button>
            </form>
            <form th:action="@{/cliente/listar_todos}" method="get">
                <button type="submit">Todos</button>
            </form>


            <h2>Nuevo Cliente</h2>
            <form th:action="@{/cliente/nuevo_cliente}" method="post" th:object="${cliente}">
                <input type="text" placeholder="nombre" th:field="*{nombre}"/>
                <input type="text" placeholder="apellido" th:field="*{apellido}"/>
                <input type="text" placeholder="telefono" th:field="*{telefono}"/>
                <input type="text" placeholder="provincia" th:field="*{provincia}"/>
                <button type="submit">Guardar</button> 
            </form>

            <h3>Listado</h3>
            <table>
                <thead> 
                    <tr>
                        <th>Nombre</th>                    
                        <th>Apellido</th> 
                        <th>Fecha Registro</th>
                        <th>Tel√©fono</th>
                        <th>Provincia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${listado_cliente}">
                        <td th:text="${cliente.nombre}"></td>                   
                        <td th:text="${cliente.apellido}"></td> 
                        <td th:text="${cliente.fechaRegistro}"></td> 
                        <td th:text="${cliente.telefono}"></td> 
                        <td th:text="${cliente.provincia}"></td> 
                        <td>
                        <td>
                            <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
                            <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
                        </td>

                        </td>
                    </tr>
                </tbody>
            </table> 
        </main>
    </body>
</html>
